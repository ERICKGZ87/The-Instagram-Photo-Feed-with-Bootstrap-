<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Galery Fedd</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row" style="background-color: darkgrey;">
      <!-- primera fila abre -->
      <div class="col-sm-3"></div>

      <div class="col-sm-3" style="padding-top: 10px;"><i class="fab fa-instagram" style="font-size: 30px;"></i> Instagram</div>

      <div class="col-sm-6" style="display: flex;">

        <div class="botopost">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Create New Post</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>

                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                      <img src="./img/camera-fill.svg" alt="">
                      <img src="./img/geo-alt-fill.svg" alt="">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Send</button>

                </div>
              </div>
            </div>


          </div>
        </div>
        
        <div class="botos-action">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="./img/nut.svg" alt="">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>

      </div>

    </div>


  </div>
  


    <!-- primera fila cierre -->



    <div class="row">
      <!-- segunda fila botones gripp inicio-->
      <div class="col-sm-5"></div>


      <div class="col-sm-2">
        <nav class="navbar">
          <div class="enlaces" style="display: flex;justify-content: center;">
            <div class="link1">
              <a class="navbar-brand" href="./GaleryFeed.html">
                <img src="./img/grid-3x3-gap-fill.svg" alt="" width="30" height="24"></i> </a>

            </div>

            <div class="link2">
              <a class="navbar-brand" href="./index.html" style="margin-right: 80px;">
                <img src="./img/negroo.png" alt="" width="15" height="15"></i>
              </a>
            </div>
          </div>
        </nav>

        <!-- segunda fila botones gripp inicio-->
      </div>


      <div class="row" style="padding-bottom: 10px;">

        <div class="col-sm-4">
          <img src="./img/condor.jfif" alt="" width="440" height="312px" class="img-fluid">
        </div>
        <div class="col-sm-4">
          <img src="./img/lobo.jfif" alt="" width="440px" height="312px" class="img-fluid">
        </div>
        <div class="col-sm-4">
          <img src="./img/serpiente.jfif" alt="" width="440px" height="312px" class="img-fluid">
        </div>

      </div>

      <div class="row">

        <div class="col-sm-4">
          <img src="./img/gato.jfif" alt="" width="440" height="312px" class="img-fluid">
        </div>
        <div class="col-sm-4">
          <img src="./img/toro.jfif" alt="" width="440px" height="312px" class="img-fluid">
        </div>
        <div class="col-sm-4">
          <img src="./img/loro.jfif" alt="" width="440px" height="100%" class="img-fluid">
        </div>

      </div>

    </div>
